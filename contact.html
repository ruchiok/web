	<link href="https://fonts.googleapis.com/css?family=Bree+Serif|Montserrat|Sacramento&display=swap" rel="stylesheet">
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/declarativeToggle.js"></script>
</head>
<body>
	<header>
		<div class="headermenu clear">
			<nav class="navbar clear">
				<img src="images/gtworld.png" alt="front end logo">
				<input type="text" name="search" class="mysearchbar" size="20" placeholder="search web...">
				<input type="submit" value="search" size="2.5" class="mysearchbutton">

				<ul class="mymenu">
					<li class="drop">
						<a href="javascript:void(0)">Menu</a>
						<div class="drop-content">
							<a href="index.html">Home</a>
							<a href="blog.html">Blog</a>
							<a href="media.html">Media</a>
							<a href="signup.html">Signup</a>
							<a href="login.html">Login</a>
							<a href="contact.html">Contact</a>
							<a href="about.html">About</a>
						</div>
					</li>
					<li><a href="blog.html">Blog</a></li>
					<li class="drop">
						<a href="javascript:void(0)">Media</a>
						<div class="drop-content">
							<a href="media.html">Video</a>
							<a href="media.html">Audio</a>
							<a href="media.html">Photos</a>
							<a href="media.html">Slides</a>
						</div>
					</li>
					<li><a href="signup.html">Signup</a></li>
					<li><a href="login.html">Login</a></li>
					<li><a href="contact.html" class="active">Contact</a></li>
					<li><a href="about.html">About</a></li>
				</ul>
			</nav>
			<span data-toggle-target=".navbar" class="toggle-btn">
				<img src="images/menu.png" alt="menu toggle button">
			</span>
		</div>
	</header>
	<div class="site-container">
		<div class="mycontact">
			<h1>Contact Us</h1>
		</div>
		<div class="mapouter"><div class="gmap_canvas"><iframe width="1080" height="300" id="gmap_canvas" src="https://maps.google.com/maps?q=20%20Olusoji%2C%20Oshodi&t=&z=11&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe><a href="https://www.utilitysavingexpert.com">Utility Saving Expert</a></div><style>.mapouter{position:relative;text-align:right;height:300px;width:1080px;}.gmap_canvas {overflow:hidden;background:none!important;height:300px;width:1080px;}</style></div>

		<div class="MyPop">
			<div id="MessageBox">
				<!-- Starting Box Popup -->
				<div id="popupContact">
					<!--Contact Form -->
					<form action="#" id="form" method="POST" name="form">
						<h2>Contact Us</h2>
						<input type="text" id="name" name="name" placeholder="Name">
						<input type="email" id="email" name="email" placeholder="Email">
						<textarea id="msg" name="message" placeholder="Message"></textarea>
						<a href="javascript:input_fields()" id="submit">Send Message</a>
					</form>
				</div>
				<!-- This is end of Popup form -->
			</div>
		</div>
	</div>
	<footer>
		<div class="bottom-site">
			<a href="https://www.facebook.com" class="footer-link">Facebook</a>
			<a href="https://www.twitter.com" class="footer-link">Twitter</a>
